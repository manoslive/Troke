<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<th:block th:fragment="home">
    <div id="home" class="container">
        <!-- Container du carousel -->
        <div id="carouselConatiner" class="container">
            <!-- Le Carousel -->
            <div id="myCarousel2" class="carousel slide">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <!-- Premier div d'items(8) qui est active -->
                    <div class="item active">
                        <div class="row text-center">
                            <!-- ITEM-->
                            <div class="span3" th:each="obj,iter : ${recentobjects}" th:if="${iter.index} lt 8">
                                <div class="thumbnail product-item">
                                    <a href="#"><img class="image-carousel-item" src="images/Logo-transparent.png"/></a>
                                </div>
                                <h3 th:text="${obj.getNameObject()}"></h3>
                            </div>
                            <!-- /ITEM-->
                        </div>
                    </div>
                    <!-- /Premier div d'items(8) -->

                    <!-- DeuxiÃ¨me div d'items(8) -->
                    <div class="item ">
                        <div class="row text-center">

                            <!-- ITEM-->
                            <div class="span3" th:each="obj,iter : ${recentobjects}"
                                 th:if="${iter.index &gt; 7 and iter.index &lt; 16}">
                                <div class="thumbnail product-item">
                                    <a href="#"><img class="image-carousel-item" src="images/Logo-transparent.png"/></a>
                                </div>
                                <h3 th:text="${obj.getNameObject()}"></h3>
                            </div>
                            <!-- ITEM-->
                        </div>
                    </div>
                    <!-- /DeuxiÃ¨me div d'items(8) -->
                </div>
                <!-- /INNER-->
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#myCarousel2" data-slide="prev"><i class="icon-chevron-left"></i></a>
                <a class="carousel-control right" href="#myCarousel2" data-slide="next"><i
                        class="icon-chevron-right"></i></a>
            </div>
            <!-- /Le Carousel -->
        </div>
        <!-- /CONTAINER -->

        <!-- Div principal des catégories -->
        <!--
        <div id="categories" class="col-lg-6">
            <div class="myCategory" th:each="obj : ${catlist}">
                <header ><a th:text="${obj}" th:href="${adrcat} + ${obj}"/></header>
                <ul>
                    <li><a class="lienCategorie" href="">allo</a></li>
                </ul>
            </div>
        </div>
        -->
        <div id="categories" class="col-lg-6">
            <span th:utext="${catsubcatlist}"/>
        </div>
    </div>
</th:block>
</body>
<script type="text/javascript">
    $('#myCarousel').carousel({
        interval: 40000
    });

    $('.carousel .item').each(function () {
        var next = $(this).next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        if (next.next().length > 0) {

            next.next().children(':first-child').clone().appendTo($(this)).addClass('rightest');
        }
        else {
            $(this).siblings(':first').children(':first-child').clone().appendTo($(this)).addClass('rightest');

        }
    });
</script>
</html>
