<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
</head>

<body>
<div th:fragment="inscription">
    <form action="#" th:action="@{/adduser}" th:object="${user}" name="inscriptionForm" method="post">
        <div id="openModalInscription" class="modalDialogInscription flipcard h ">
            <div class="front" style="font-family:Amaranth">
                <a href="#close" title="Close" class="close">X</a>

                <h2 style="text-align: center;">Nouvelle Inscription</h2>

                <div class="or-spacer">
                    <div class="mask"></div>
                </div>
                <div style="height: 50%">
                    <div style="float: left; width: 48.5%">
                        <input class="signup-full" name="iduser" placeholder="Nom d'usager" type="text" tabindex="1"/>
                        <input class="signup-full" name="firstname" placeholder="Prénom" type="text" tabindex="2"/>
                        <input class="signup-full" name="lastname" placeholder="Nom de famille" type="text"
                               tabindex="3"/>
                    </div>
                    <div id="avatar" src="#" alt="avatar" class="avatar">
                        <div id="avatarOverlay">
                            <div id="avatarPlus">
                                <p id="textFileExplorer">Changer votre image de profil</p>
                                <input id="fileExplorer" type="file" onchange="PreviewImage(this.value);"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="signup-half zipcode" name="zipcode" placeholder="Code postal" type="text" tabindex="1"
                           style="float: right"/>
                    <input class="signup-half phone_ca" name="telephone" placeholder="Téléphone" type="text"
                           tabindex="1" style="float: left	"/>
                </div>
                <input class="signup-full" id="signup-email" name="email" placeholder="Adresse électronique"
                       type="email" tabindex="3" onChange="checkEmail()"/>
                <input class="signup-full" id="signup-confirmEmail" name="email_confirm"
                       placeholder="Confirmer votre adresse électronique" type="email" tabindex="4"
                       onChange="checkConfirmEmail()"/>
                <input class="signup-full" name="pass" placeholder="Mot de passe" type="password" tabindex="5"/>
                <input class="signup-full" name="pass_confirm" placeholder="Confirmer votre mot de passe"
                       type="password" tabindex="5"/>
                <input name="avatar" id="avatar_input" type="hidden" value="null"/>
                <input name="isbanned" id="isbanned" type="hidden" value="N"/>
                <input name="isonline" id="isonline" type="hidden" value="N"/>
                <input name="permission" id="permission" type="hidden" value="0"/>
                <input name="isvip" id="isvip" type="hidden" value="N"/>


                <div class="or-spacer" style="margin-top: 18px;">
                    <div class="mask"></div>
                </div>
                <div style="height:100%">
                    <!--
                    <th:block th:if="${#fields.hasErrors('userInscription')}">
                       <ul>
                           <li type="disc" style="color:red" th:each="err : ${#fields.errors('userInscription')}" th:text="${err}"/>
                       </ul>
                    </th:block>

                    <ul th:if="${#fields.hasErrors('*')}"> <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></ul>
                     -->
                </div>
                <a style="text-align:center;font-size:16px; cursor: pointer;" title="Valid" class="valid"
                   onclick="Flip(); ConfirmEmail()">Valider</a>
            </div>
            <div class="back" style="height:500px;">
                <div style="font-family:Amaranth;">
                    <a href="#close" title="Close" class="close">X</a>

                    <h2 style="text-align: center;">Nouvelle Inscription</h2>

                    <div class="or-spacer">
                        <div class="mask"></div>
                    </div>
                    <h2 style="text-align: center; font-size: 20px">Un courriel de confirmation sera envoyé à votre
                        adresse électronique</h2>
                    <input id="confirmEmail" class="signup-full" style="text-align:center" disabled="disabled"/>
                    <a style="text-align:center; font-size:16px; cursor: pointer; margin-left: 18%" class=""
                       onclick="Flip(); HighlightEmail()">Ce n'est pas votre adresse électronique?</a>

                    <h2 style="text-align: center; font-size: 20px">Êtes-vous un robot?</h2>

                    <div id="zoneCaptcha" style="margin:auto">
                        <div id="captchaQuestion" style="margin:auto; padding-left: 23%; width: 100%;">
                            <input id="num1" style="text-align:center; font-size:20px; width:25%; padding:20px;"
                                   placeholder="" disabled="disabled"/>
                            <input id="sym" style="text-align:center; font-size:20px; width:20%; padding:20px;"
                                   placeholder="" disabled="disabled"/>
                            <input id="num2" style="text-align:center; font-size:20px; width:25%; padding:20px;"
                                   placeholder="" disabled="disabled"/>
                        </div>
                        <input id="captcha" class="signup-full" style="text-align:center; font-size:20px; padding:20px;"
                               placeholder="Entrer le résultat du captcha ci-haut"/>
                    </div>
                    <a style="text-align:center;font-size:16px;font-weight: 600; width: 120px;" title="Valider"
                       class="valid" onclick="checkCaptcha();">Finir l'inscription</a>
                    <a class="backButton valid" onclick="Flip()"> &lt; </a>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- end fragment -->
</body>
</html>
