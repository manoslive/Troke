<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="authentification">
    <p style="color:red" th:if="${error}"><p th:text="${error}"></p></p>
    <div th:if="${authUser} != null"><p th:text="${authUser.lastname} + ', ' + ${authUser.firstname}"></p><a th:href="@{/logout}">Logout</a></div>
    <div th:if="${authUser} == null"><a th:href="@{/inscription}">Inscription<br/></a><a th:href="@{/login}">Login</a></div>
</div>
</body>
</html>
