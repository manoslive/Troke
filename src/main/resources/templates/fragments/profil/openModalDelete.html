<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="openModalDelete">
    <form method="post" th:action="@{/deleteObject}">

        <div id="openModalDelete" class="modalDialogDelete">
            <div style="font-family:Amaranth">

                <a href="#close" title="Fermer" class="close">X</a>
                <h2 style="text-align:center">Suppression d'un Item/Service</h2>

                <div class="or-spacer"><div class="mask"></div></div>

                <div style="text-align:center;margin-top:20px; margin-bottom:20px">
                    <span>Voulez vous vraiment supprimer bob de votre liste</span>
                </div>


                <div class="or-spacer"><div class="mask"></div></div>

                <div>
                    <a href="#valid" style="text-align:center;font-size:16px;width:100px" title="Valider" class="valid">Supprimer</a>
                </div>

                    <a href="#close" style="text-align:center;font-size:16px;width:100px;text-decoration: none;" title="Fermer" class="cancel">Annuler</a>

            </div>
        </div>

    </form>
</div>
</body>
</html>
