<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/inscription.css"/>
</head>
<body>
<p style="color:red" th:if="${loginError}"><p th:text="${loginError}"></p></p>
<form th:action="@{/adduser}" class="form-container">
    <div class="form-title"><h2>inscription</h2></div>
    <div class="form-title">Username</div>
    <input class="form-field" type="text" name="iduser"/><br/>

    <div class="form-title">Firstname</div>
    <input class="form-field" type="text" name="firstname"/><br/>

    <div class="form-title">Lastname</div>
    <input class="form-field" type="text" name="lastname"/><br/>

    <div class="form-title">Password</div>
    <input class="form-field" type="text" name="pass"/><br/>

    <div class="form-title">Courriel</div>
    <input class="form-field" type="text" name="email"/><br/>

    <div class="form-title">Téléphone</div>
    <input class="form-field" type="text" name="telephone"/><br/>

    <div class="form-title">Code postal</div>
    <input class="form-field" type="text" name="zipcode"/><br/>

    <div class="submit-container">
        <input class="submit-button" type="submit" value="Inscription"/>
    </div>
</form>
</body>
</html>
